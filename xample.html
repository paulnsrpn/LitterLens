<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Montserrat', sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .hero {
      background: #e0e0ff;
    }

    .upload {
      background: #fffdf6;
    }

    .circle-btn {
      width: 50px;
      height: 50px;
      background: #141E46;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .circle-btn:hover {
      background: #000;
    }

    .photo-container {
      width: 80%;
      max-width: 800px;
      height: 300px;
      border: 2px dashed #007BFF;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 1rem;
    }

    .drop-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .main-text {
      font-weight: bold;
      font-size: 1.1rem;
      color: #007BFF;
    }

    .sub-text {
      font-size: 12px;
      color: #346347;
    }

    .select-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #d3d3d5;
      color: #141E46;
      cursor: pointer;
    }

    .upload-photo-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="section hero">
    <h1>Welcome</h1>
    <div class="circle-btn">
      <div class="inner-c">
        <i>â†“</i>
      </div>
    </div>
  </section>

  <!-- UPLOAD SECTION -->
  <section class="section upload" id="upload-sec">
    <h2>Let us detect and measure litter</h2>
    <p>Take or upload a clear image of any river, canal, estero, or creek in Pasig.</p>
    <div class="photo-container">
      <div class="drop-content">
        <p class="main-text">Drop, Upload, or Paste Image</p>
        <p class="sub-text">Supported formats: JPG, PNG, WEBP</p>
        <label for="file-upload" class="select-btn">Choose File</label>
        <input type="file" id="file-upload" hidden accept="image/*" />
      </div>
      <button class="upload-photo-btn">Upload Photo</button>
    </div>
  </section>

  <!-- SCROLL SCRIPT -->
  <script>
    document.querySelector('.inner-c').addEventListener('click', () => {
      document.querySelector('#upload-sec').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
