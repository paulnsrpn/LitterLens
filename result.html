<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LitterLens | Detection Results</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/homePage.css">
  <link rel="stylesheet" href="css/result.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400..700&family=Homemade+Apple&family=Inria+Sans:wght@300;400;700&family=Inter:wght@100..900&family=Jaldi:wght@400;700&family=Jockey+One&family=Josefin+Slab:wght@100..700&family=Kanit:wght@100..900&family=Macondo&family=Montserrat+Alternates:wght@100..900&family=Tilt+Neon&display=swap" rel="stylesheet">

  <!-- PDF Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="homePage.html">
        <img src="css/logo.png" alt="LitterLens Logo">
      </a>
    </div>

    <nav>
      <a href="homePage.html#home-page" class="active">Home</a>
      <a href="homePage.html#about-page">About</a>
      <a href="homePage.html#contactPage">Contacts</a>
      <a href="homePage.html#upload-page" class="upload-btn">Upload</a>
      <i class="fas fa-user user-icon"></i>
    </nav>
  </header>

  <!-- Results Section -->
  <div class="results-wrapper">
    <div class="results-header">
      <h1>Detection Results</h1>

      <!-- Image Result -->
      <div class="results-box">
        <img src="" alt="Detected Result" class="detected-image" />
      </div>

      <a href="homePage.html" class="back-btn">
        <i class="fas fa-chevron-left"></i>
        <p>Go back</p>
      </a>
    </div>

    <!-- Results Breakdown -->
    <div class="results-receipt">
      <h1><span id="item-count">0</span> selected Items</h1>

      <div class="receipt-titles">
        <h4>Classification</h4>
        <h4>Count</h4>
      </div>

      <!-- Results Items Template -->
      <div class="results-item">
        <p class="item-name">Item Name</p>
        <p class="item-count">0</p>
      </div>

      <!-- Accuracy Info -->
      <div class="other-infos">
        <p>Detection Accuracy: <span id="accuracy-value">--%</span></p>
        <hr class="dashed-line">
      </div>

      <!-- Location Info -->
      <div class="location">
        <div class="loc-icon"><i class="fas fa-map-pin pin-icon"></i></div>
        <div class="loc">
          <h3>Pasig River</h3>
          <p>Kalawaan Bridge</p>
        </div>
      </div>

      <!-- Download Report -->
      <button type="submit" class="download-btn">Download Report (PDF)</button>
    </div>
  </div>

  <!-- Analyze Again Button -->
  <button type="button" class="analyze-btn" onclick="resetAnalysis()">Analyze another photo</button>

  <!-- JavaScript -->
  <script src="js/result.js"></script>
</body>

</html>
